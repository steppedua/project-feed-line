databaseChangeLog:
  - preConditions:
      - runningAs:
          username: postgres
  - changeSet:
      id: 1
      author: Eduard
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(50)
              - column:
                  name: lastname
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: Eduard
      changes:
        - insert:
            tableName: user
            columns:
              - column:
                  name: firstname
                  value: "Aleksey"
              - column:
                  name: lastname
                  value: "Samoylov"
  - changeSet:
      id: 3
      author: Eduard
      changes:
        - insert:
            tableName: user
            columns:
              - column:
                  name: firstname
                  value: "John"
              - column:
                  name: lastname
                  value: "Smith"